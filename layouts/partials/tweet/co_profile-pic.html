{{/* Display profile picture */}}
<div class="co-pic">
  {{ range .coTweetData }}
    {{ $url := .result.legacy.profile_image_url_https }}
    {{ $host := "https://twitter.com/" -}}
    {{ $userUrl  := print $host (printf "intent/user?user_id=%s" .result.rest_id) }}

    <a href="{{ $userUrl }}">
        {{ with resources.GetRemote $url }}
            <img src="{{ .RelPermalink }}" alt="" />
        {{ end }}
    </a>
  {{ end }}
</div>
