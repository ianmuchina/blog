baseURL: "/"
languageCode: en-us
title: "Ian's blog"

pluralizeListTitles: false

# Disable Tags page
disableKinds:
  - taxonomy
  - term

params:
  author: Ian Muchina
  description: "Hey, Iâ€™m Ian. Welcome to my blog, mostly tech related"
  #Contact
  twitter: much1na
  github: IanMuchina
  email: https://aemail.com/OYLG

  og_image: "https://ianmuchina.com/site.jpg"

PygmentsUseClasses: true
pygmentsCodefences: true
module:
  imports:
    - path: github.com/ianmuchina/hashflagArchive
      mounts:
        - source: img/
          target: assets/twitter/hashflags

        - source: data
          target: data
# cache json forever
caches:
  getjson:
    dir: :resourceDir/
    maxAge: -1
  modules:
    dir: :cacheDir/modules
    maxAge: 0
  getresource:
    dir: :cacheDir/:project
    maxAge: -1
